<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text-Editor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous" />
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-..."
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

</head>
<body>
  <div class="container">
    <div class="toolbar">
      <div class="head">
        <input type="text" id="fileName" value="File Name" />

        <!-- File Options -->
        <select onchange="handleFile(this.value)">
          <option value="" selected hidden>File</option>
          <option value="new">New File</option>
          <option value="txt">Save as text</option>
          <option value="pdf">Save as Pdf</option>
        </select>

        <!-- Format Options -->
        <select onchange="formatDoc('formatBlock', this.value)">
          <option value="" selected hidden>Format</option>
          <option value="h1">H1</option>
          <option value="h2">H2</option>
          <option value="h3">H3</option>
          <option value="p">Paragraph</option>
        </select>

        <!-- Font Size -->
        <select onchange="formatDoc('fontSize', this.value)">
          <option value="" selected hidden>Font Size</option>
          <option value="1">Extra Small</option>
          <option value="2">Small</option>
          <option value="3">Medium</option>
          <option value="4">Large</option>
          <option value="5">Extra Large</option>
          <option value="6">Big</option>
        </select>

        <!-- Colors -->
        <div class="color">
          <span>Colour</span>
          <input type="color" onchange="formatDoc('foreColor', this.value)" />
        </div>
        <div class="color">
          <span>Background</span>
          <input type="color" onchange="formatDoc('hiliteColor', this.value)" />
        </div>
      </div>

      <!-- Toolbar Buttons -->
      <div class="btn-toolbar">
        <button onclick="formatDoc('undo')"><i class="fa-solid fa-arrow-rotate-left"></i></button>
        <button onclick="formatDoc('redo')"><i class="fa-solid fa-rotate-right"></i></button>
        <button onclick="formatDoc('bold')"><i class="fa-solid fa-bold"></i></button>
        <button onclick="formatDoc('underline')"><i class="fa-solid fa-underline"></i></button>
        <button onclick="formatDoc('italic')"><i class="fa-solid fa-italic"></i></button>
        <button onclick="formatDoc('strikethrough')"><i class="fa-solid fa-strikethrough"></i></button>

        <button onclick="formatDoc('justifyLeft')"><i class="fa-solid fa-align-left"></i></button>
        <button onclick="formatDoc('justifyCenter')"><i class="fa-solid fa-align-center"></i></button>
        <button onclick="formatDoc('justifyRight')"><i class="fa-solid fa-align-right"></i></button>
        <button onclick="formatDoc('justifyFull')"><i class="fa-solid fa-align-justify"></i></button>

        <button onclick="formatDoc('insertOrderedList')"><i class="fa-solid fa-list-ol"></i></button>
        <button onclick="formatDoc('insertUnorderedList')"><i class="fa-solid fa-list"></i></button>

        <button onclick="handleAddLink()"><i class="fa-solid fa-link"></i></button>
        <button onclick="formatDoc('unlink')"><i class="fa-solid fa-link-slash"></i></button>
        <button onclick="formatDoc('insertHTML','<pre><code></code></pre>')"><i class="fa-solid fa-code"></i></button>
      </div>
    </div>

    <!-- Editable Content -->
    <div id="content" contenteditable="true"></div>
  </div>

  <script src="logic.js"></script>
</body>
</html>
